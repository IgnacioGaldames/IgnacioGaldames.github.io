  date_format: "%b %-d, %Y"

google_analytics:  UA-37371147-2
fb-pixel: 1147159675404022

# Build settings
env: production

pre_build:
  commands:
    - export LC_ALL="C.UTF-8"
    - export LANG="en_US.UTF-8"
    - export LANGUAGE="en_US.UTF-8
sass:
  sass_dir: _sass
  style: compressed

markdown: kramdown
#theme: minima
plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-github-metadata
 - jekyll-admin
 - jekyll-sitemap
 
permalink: pretty

collections:
 cuentos:
  output: true
 microcuentos:
  output: false
 #libros:
  output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      author: I. A. Galdames
      layout: "page"
  -
    scope:
      path: ""
      type: posts
    values:
      author: I. A. Galdames
      layout: post
      categories: ""
      tags: ""

timezone: America/Santiago

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package-lock.json
  - package.json
